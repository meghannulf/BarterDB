            padding: 100px 20px;
            text-align: center;
        }
        .feature-icon {
            font-size: 3rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BarterDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="listed_items.html">Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>

                    <li class="nav-item"><a class="nav-link" href="#" onclick="logOut()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Welcome to BarterDB</h1>

            <a href="signup.html" class="btn btn-lg btn-primary">Get Started</a>
        </div>
    </header>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logOut() {
            // Call backend logout route (optional if backend session support is used)
            fetch('http://localhost:5001/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);

                // Clear local storage
                localStorage.removeItem('authToken');
                localStorage.removeItem('userId');

                // Redirect to Sign In page
                window.location.href = 'signin.html';
            })
            .catch(error => {
                console.error('Error during logout:', error);
                alert('Could not log out. Please try again.');
            });
        }
    </script>
</body>
